name: Deploy Dev PakarGaming Client

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy Client (Dev)
    runs-on: [self-hosted, dev]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy FE
        shell: bash
        run: |
          set -e

          echo "Workspace: $GITHUB_WORKSPACE"
          cd "$GITHUB_WORKSPACE"

          echo "Listing files"
          ls -la

          echo "üî® Building image..."
          export NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL_DEV }}
          export NEXT_PUBLIC_ENCRYPT_KEY=${{ secrets.NEXT_PUBLIC_ENCRYPT_KEY }}
          export ENCRYPT_SECRET_KEY=${{ secrets.ENCRYPT_SECRET_KEY }}
          export NEXT_SITE_BASE_URL=${{ secrets.NEXT_SITE_BASE_URL }}
          export BACKEND_URL=${{ secrets.BACKEND_URL_DEV }}


          if docker compose -f docker-compose.dev.yml build; then
            echo "‚úÖ Build success"

            echo "üöÄ Restarting container..."
            docker compose -f docker-compose.dev.yml up -d

            echo "üéâ Deploy success"
          else
            echo "‚ùå Build failed!"
            echo "‚ö†Ô∏è Keeping previous container running"
            exit 1
          fi
